<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title" class="center bold">Rock Paper Scissors</div>
    <div id="play-area" class="flex center-content">
        <div id="player" class="glow rounded secondary-bg play-box "> 
            <div id="name" class="center">Player</div>
            <div id="player-activity" class="flex flex-column center-content">
                <div id="choice-buttons" class="center flex flex-column center-content">
                    <h2>Please choose your move:</h2>
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
                <div id="player-move" class="hide player-choice bold center justify-center">Rock</div>
                <div id="ask-box" class="hide flex">
                    <button id="continue">Continue</button>
                    <button id="reset">Reset</button>
                </div>
            </div> 
        </div>
            
        <div id="CPU" class="glow rounded secondary-bg play-box">
            <div id="name" class="center">CPU</div>
            <div id="CPU-activity" class="flex flex-column center-content">
                <div id="CPU-move" class="hide player-choice bold center justify-center">Rock</div>
            </div>
            
        </div>
    </div>
    <div id="score-area" class="score flex">
        <div id="player-score" class="lose-score">
            0
        </div>
        <div id="CPU-score" class="">
            0
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
