<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "title center bold"><h1>Rock Paper Scissors</h1></div>
    <div id = "play-area" class = "flex center-content">
        <div id="player" class = "rounded secondary-bg play-box"> 
            <div id="name" class = "center">Player</div>
            <div id="player-activity" class = "flex flex-column center-content">
                <div id = "choice-buttons" class="hide center flex flex-column center-content">
                    <h2>Please choose your move:</h2>
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
                <div id="player-move" class="player-choice bold center justify-center">Rock</div>
            </div>
        </div>
        <div id="play-again" class = "flex center-content">
            <div id="ask-box" class = "hide"></div>
        </div>
        <div id="CPU" class="rounded secondary-bg play-box ">
            <div id="name" class="center">CPU</div>
            <div id="CPU-activity" class = "flex flex-column center-content">
                <div id="CPU-move" class="player-choice bold center justify-center">Rock</div>
            </div>
            
        </div>
    </div>
    <div id="score-area" class="score flex">
        <div id="player-score" class= "secondary-bg">
            0
        </div>
        <div id="CPU-score">
            0
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
